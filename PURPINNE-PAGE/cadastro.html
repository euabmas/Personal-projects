<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>Purpinne - Cadastro</title>
</head>

<body>
    <div id="particles-js"></div>

    <header>
        <div class="logo">
            <img src="./img/image_5c02bd.png" alt="Logo da Purpinne Store">
        </div>
        <nav>
            <ul class="desktop-nav">
                <li><a href="index.html">Início</a></li>
                <li><a href="index.html#produtos-lista">Produtos</a></li>
                <li><a href="index.html#feedbacks">Feedbacks</a></li>
                <li>
                    <a href="carrinho.html" class="cart-link" id="cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <main class="registration-page">
        <div class="form-container">
            <h2 class="form-title">Crie sua conta</h2>
            <form action="#" method="post" class="registration-form">
                <div class="input-group">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <p class="login-link">Já tem uma conta? <a href="#">Faça login</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Purpinne Store. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
